<!DOCTYPE html>
<html lang="fr">
    <head>
        <title lang="fr">Accueil openSUSE</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author"   content="adapted by sogal, original work : front-end and UI by Cynthia Sanchez, graphic design and animations by Zvezdana Marjanovic">

        <link   href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body id="search-index">
        <div id="main">
            <header>
                <p><a href="http://www.opensuse.org/">openSUSE</a></p>
                <p><a href="http://software.opensuse.org/" lang="fr">Logiciels</a></p>
                <p><a href="https://en.opensuse.org/Main_Page" lang="fr">Wiki</a></p>
                <p><a href="http://build.opensuse.org/" lang="fr">Build Service</a></p>
                <p><a href="https://build.opensuse.org/project/show/home:sogal" lang="en">home:sogal</a></p>
            </header>
            <section>
                <div id="alex">
                    <img src="assets/open-suse-welcome.png" width="200px" />
                </div>
                <img src="assets/opensuse-logo.png" id="logo"/>
                <form method="GET" action="https://www.qwant.com" id="form">
                    <div align="left">
                        <table bgcolor="#333333">
                            <tbody>
                                <tr>
                                    <td>
                                        <a href="https://www.qwant.com"></a>
                                        <input type="text" name="q" id="query" size="31" maxlength="255" placeholder="Que cherches-tu ?" autofocus />
                                        <input type="hidden" name="l" value="fr">
                                        <input type="submit" name="btnG" value="Rechercher">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </section>
            <footer>
                <a href="https://www.suse.com/" target="_blank"> </a>

                <a href="http://connect.opensuse.org/" lang="en">Social Network</a>
                <a href="http://news.opensuse.org/" lang="fr">Nouvelles</a>
                <a href="https://www.alionet.org/forums" lang="fr">Forums</a>
                <a href="http://shop.opensuse.org/" lang="fr">Boutique</a>
                <a href="http://lizards.opensuse.org/" lang="fr">Blogs</a>
                <a href="mailto:press@opensuse.org" lang="fr">Presse</a>
            </footer>
        </div>
    </body>
</html>
